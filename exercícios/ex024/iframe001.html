<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesaando o site do 
        
        <iframe src="https://jefferson-p.github.io/html-css/pr%C3%A1tica/d012/index.html" frameborder="0">
            <a href="https://jefferson-p.github.io/html-css/pr%C3%A1tica/d012/index.html" target="_blank"></a>
        </iframe>
       
        para aprender a programar.</p>
        <p>O site do 
            <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal e é seguro contra iframes</p>

    <p>Meu projeto 
        <iframe src="https://jefferson-p.github.io/projeto-android/" frameborder="0" height="500" width="500" scrolling="no">
            <a href="https://jefferson-p.github.io/projeto-android/" target="_blank">Projeto Android</a>
        </iframe>
        é exepcional</p>
</body>
</html>
